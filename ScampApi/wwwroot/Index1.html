<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Scamp</title>
    <link href="/App/Stylesheets/vendor.css" rel="stylesheet">

    <link href="/App/Stylesheets/scamp.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body ng-app="scamp" ng-controller="homeCtrl" role="document">
    <!--sidebar-->
    <div id="page-wrapper" class="open">
        <div id="sidebar-wrapper">
            <ul class="sidebar">
                <li class="sidebar-main">
                    <a {{action "toggleSidebar" target=view}}>
                        Scamp
                        <span class="menu-icon glyphicon glyphicon-transfer"></span>
                    </a>
                </li>
                <li class="sidebar-title"><span>NAVIGATION</span></li>
                <li class="sidebar-list">
                    <a href="#/dashboard">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
                </li>
                <li class="sidebar-list">
                    <a href="#/resources">Resources <span class="menu-icon fa fa-cloud"></span></a>
                </li>
                <li class="sidebar-list">
                    <a href="#/logs">Logs <span class="menu-icon fa fa-list"></span></a>
                </li>
                <li class="sidebar-list">
                    <a href="#/settings">Settings <span class="menu-icon fa fa-cog"></span></a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="col-xs-4">
                    <a href="http://github.com/SimpleCloudManagerProject/Scamp-Web-Client" target="_blank">
                        Github
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="" target="_blank">
                        About
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="#">
                        Support
                    </a>
                </div>
            </div>
        </div>


        <div class="content-wrapper" role="main">
            <!--header-->
            <div class="row header">
                <div class="col-xs-12">
                    <div class="user pull-right">
                        <div class="item dropdown">
                            <a data-toggle="collapse" data-target=".navbar-collapse" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                                <img src="http://placekitten.com/g/40/40">
                            </a>
                        </div>
                    </div>
                    <div class="meta">
                        <div class="page">
                            {{currentRouteName}}
                        </div>
                        <div class="breadcrumb-links">
                            {{sc-breadcrumb}}
                        </div>
                    </div>
                </div>
            </div>
            <div ng-view class="page-content">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.25/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal-angular.min.js"></script>

    <script src="App/Scripts/app.js"></script>
    <script src="App/Scripts/homeCtrl.js"></script>
    <script src="App/Scripts/userDataCtrl.js"></script>
    <script src="App/Scripts/todoListCtrl.js"></script>
    <script src="App/Scripts/todoListSvc.js"></script>
    <script src="App/Scripts/resourcesCtrl.js"></script>
    <script src="App/Scripts/resourcesSvc.js"></script>

    <!--<script src="/App/Scripts/vendor.js"></script>-->
    <!--<script src="/App/Scripts/scamp.js"></script>-->

</body>
</html>
